<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <!-- create a Navbar header -->
 <div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4">Collapsed content</h5>
    <span class="text-muted">Toggleable via the navbar brand.</span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    
    	<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login App</a>
    
  </div>
</nav>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  		<ul class="navbar-nav">
    		<li class="nav-item active">
      			<a class="nav-link" href="#"></a>
    		</li>
    		<li class="nav-item">
      			<a class="nav-link" th:href="@{/students}"></a>
    		</li>
   
  		</ul>
	</nav>
	<br>
	<br>
	
	<div class = "container">
		<div class = "row">
			<div class ="col-md-8 col-md-offset-4">
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="post">
					<!-- error message for wrong credentials -->
					<div th:if = "${param.error}">
						<div class = "alert alert-danger"> Invalid username or password.</div>
					</div>
					
					<!-- logout message -->
					<div th:if ="${param.logout}">
						<div class = "alert alert-info"> You have logged out.</div>
					</div>
					
					<div class= "form-group">
						<label for = "username"> Username </label> 
						<input type="text" class="form-control" id ="username" name="username" placeholder="Enter Email" autofocus="autofocus">
					</div>
					
					<div class= "form-group">
						<label for = "username"> Password : </label> 
						<input type="password" class="form-control" id ="password" name="password" placeholder=" Enter password" >
					</div>
					
					<div class = "form-group">
						<div class = "row">
							<div class =" col-sm-2 col-sm-offset-4"]>
							<input type="submit" name ="login-submit" id = "login-submit"
							class ="form-control btn btn-primary" value ="Login"/>
 							</div>	
 						</div>  	
 					</div>	 							
				
				</form>
				<div class ="form-group">
					<span>New User? <a href ="/" th:href="@{/registration}"> Register here </a></span>
				</div>	
				
				</div>
				
				
		</div>
	</div>

</body>
</html>
