<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 <!-- create a Navbar header -->
 <div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4">Collapsed content</h5>
    <span class="text-muted">Toggleable via the navbar brand.</span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    
    	<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login App</a>
    
  </div>
</nav>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  		<ul class="navbar-nav">
    		<li class="nav-item active">
      			<a class="nav-link" href="#"></a>
    		</li>
    		<li class="nav-item">
      			<a class="nav-link" th:href="@{/students}"></a>
    		</li>
   
  		</ul>
	</nav>
	<br>
	<br>
  
 <!-- create a html form -->
 
 <div class = "container">
 	<div class = "row">
 		<div class = "col-md-8 col-md-offset-6">
 			<!-- success message after successful registration -->
 			<div th:if="${param.success}">
 				<div class = "alert alert-info"> You have Successfully Registered to this amazing App!</div>
 			</div>
 			<h1>Registration</h1>
 				<form th:action="@{/registration}" method="post" th:object = "${user}">
 				
 					<div class = "form-group">
 						<label class ="control-label" for ="firstName">First Name</label>
 						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
 					</div>
 					<div class = "form-group">
 						<label class ="control-label" for ="lastName">Last Name</label>
 						<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
 					</div>
 					
 					<div class = "form-group">
 						<label class ="control-label" for ="email">Email</label>
 						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
 					</div>
 					
 					<div class = "form-group">
 						<label class ="control-label" for ="password">Password</label>
 						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
 					</div> 	
 					
 					<div class = "form-group">
 						<button type="submit" class="btn btn-success"> Register</button>
 						<span>Already registered? <a href="/" th:href="@{/login}"> Login here	</a></span>
 					</div>	 						
 								
 				</form>
 		</div>
 	
 	</div>
 </div>

</body>
</html>
